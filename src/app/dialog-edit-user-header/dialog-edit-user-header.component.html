<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Edit User</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field appearance="outline" class="pt-20">
                <mat-label>First name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
                <!-- <mat-hint>Please enter your name</mat-hint> -->
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
                <!-- <mat-hint>Please enter your last name</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.mail" matInput placeholder="E-Mail">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button [disabled]="loading" mat-button [mat-dialog-close]="true" (click)="saveUser()">Save</button>
    </mat-dialog-actions>
</div>
