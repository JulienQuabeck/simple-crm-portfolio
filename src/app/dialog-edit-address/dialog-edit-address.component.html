<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <h2 mat-dialog-title>Edit Address</h2>
    <mat-dialog-content>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Street + HouseNo.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + HouseNo.r">
                <!-- <mat-hint>Please enter an Adress</mat-hint> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Zip code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
                <!-- <mat-hint>Please enter an Adress</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
                <!-- <mat-hint>Please enter an Adress</mat-hint> -->
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button>
        <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
        <button [disabled]="loading" mat-button [mat-dialog-close]="true" (click)="saveUser()">Save</button>
    </mat-dialog-actions>
</div>
