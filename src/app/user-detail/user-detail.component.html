<mat-card class="user-detail-header">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="headermenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #headermenu="matMenu">
        <button mat-menu-item (click)="openEditHeaderDialog()">edit</button>
    </mat-menu>
    <img src="./assets/img/profil_img.png">
    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2>
        <br />
        {{user.mail}}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="birthdaymenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #birthdaymenu="matMenu">
        <button mat-menu-item (click)="openEditBirthdayDialog()">edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Birthday</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.birthDate}}
    </mat-card-content>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressmenu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #addressmenu="matMenu">
        <button mat-menu-item (click)="openEditAddressDialog()">edit</button>
    </mat-menu>
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br />
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
